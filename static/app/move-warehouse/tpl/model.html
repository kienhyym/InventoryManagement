<div class="col-lg-12 col-md-12 col-sm-12 col-12">
    <div class="row toolbar" block-bind="toolbar" style="position: relative">
        <button class="btn btm-sm" id="auto-save" style="position: absolute; left: 20px; height: 10px; width: 10px;">Lưu</button>

        <button style="position: absolute; right: 4%" class="btn btn-sm btn-primary hide" id="delivery"><i
                class="glyphicon glyphicon-refresh"></i> CHUYỂN KHO</button>
        <button style="position: absolute; right: 4%" class="btn btn-sm btn-primary hide" id="confirm"><i
                class="glyphicon glyphicon-ok"></i> XÁC NHẬN</button>
    </div>
</div>
<div class="row col-md-12" style="margin-top: 25px;">
    <div class="col-md-7">
        <!-- <div style="position: relative">
            <span class="glyphicon glyphicon-search"
                style="position: absolute; top: 10px;right: 10px; color: #89898a; font-size: 15px;"></span>
            <input class="form-control" placeholder="Nhập tên hoặc mã hàng hóa để tìm" />
        </div> -->
        <div class="row col-md-12" style="height: auto;">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-lg-11 col-md-11 col-sm-11 col-11" id="add-item" style="margin-left: 12px"></div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12"
                        style="overflow: auto; margin: 10px; height: 500px;">
                        <table class="table table-striped table-responsive">
                            <thead>
                                <tr>
                                    <td style="width: 250px">Hàng hóa</td>
                                    <!-- <td style="width: 150px">Mã hàng hóa</td> -->
                                    <td style="width: 150px">SL tồn</td>
                                    <td style="width: 150px">SL chuyển</td>
                                </tr>
                            </thead>
                            <tbody id="" data-bind="list:details"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5 met-card"
        style="background: white; flex: 1 1 100%; box-sizing: border-box; flex-direction: column; display: flex; max-height: 100%;">
        <div class="col-md-12">
            <h5 style="margin: 15px">THÔNG TIN PHIẾU</h5>
            <div class="row" style="margin-bottom: 30px">
                <div class="col-md-3">
                    <span>Mã phiếu</span>
                </div>
                <div class="col-md-9">
                    <i id="movewarehouse_no">(Hệ thống tự động tạo)</i>
                </div>
            </div>

            <div class="row" style="margin-bottom: 30px">
                <div class="col-md-3">
                    <span>Trạng thái</span>
                </div>
                <div class="col-md-9">
                    <i id="status"></i>
                </div>
            </div>
            <div class="row" style="margin-bottom: 30px" style="position: relative">
                <div class="col-md-3">
                    <span>Từ kho</span>
                </div>
                <div class="col-md-9">
                    <input class="form-control" id="goodsreciept_from" />
                    <input id="from" style="position: absolute; top: 0; z-index: -1; width: calc(100% - 66px); border-right: none" class="form-control"
                        data-bind="value:goodsreciept_from" />
                </div>
            </div>
            <div class="row" style="margin-bottom: 30px">
                <div class="col-md-3">
                    <span>Đến kho</span>
                </div>
                <div class="col-md-9" style="position: relative">
                    <input class="form-control" id="goodsreciept_to" />
                    <input id="to" style="position: absolute; top: 0; z-index: -1; width: calc(100% - 66px); border-right: none" class="form-control"
                        data-bind="value:goodsreciept_to" />
                </div>
            </div>
            <div class="row" style="display: block; margin-bottom: 30px">
                <div class="col-md-12">
                    <span>Ghi chú</span>
                </div>
                <div class="col-md-12">
                    <!-- <i>(Hệ thống tự động tạo)</i> -->
                    <textarea class="form-control-sm" data-bind="value:description"></textarea>
                </div>
            </div>

        </div>
    </div>
</div>
