<div block-bind="content">
    <div class="card-body border mt-5" style="background-color: white">
        <div block-bind="toolbar"></div>

        

        <div class="row ">
                <div class="col-md-4 col-sm-12">
    
                    <div class="flexboxer col-md-12 p-0 pl-5 pr-5 ">
                        <input type="text" placeholder="CƠ QUAN CHỦ QUẢN" class=" text-center input-phuluc2 input-mobile "
                            style="flex-grow: 1">
                    </div>
                    <div class="flexboxer col-md-12 p-0 pl-5 pr-5 text-center">
                        <input type="text" placeholder="TÊN CƠ QUAN, ĐƠN VỊ" class="text-center input-phuluc2 input-mobile "
                            style="flex-grow: 1">
                    </div>
                    <div class="flexboxer col-md-12 p-0 pl-5 pr-5 d-flex justify-content-center">
                        <label class="stronger">..................</label>
                    </div>
                </div>
    
                <div class="col-md-8 col-sm-12 text-center">
                    <label class="stronger">CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</label><br>
                    <label class="stronger">Độc lập - Tự do - Hạnh phúc</label><br>
                    <label class="stronger">..................</label>
                </div>
            </div>


        <!-- Tiều đề -->
        <div class="justify-content-center d-flex">
            <label class="stronger">BIÊN BẢN HỘI CHẨN BỆNH NGHỀ NGHIỆP</label>
        </div>

        <!-- Nhập thông tin  cơ sở lao động -->
        <div class="flexboxer col-md-12 p-0">
            <label>1. Thành phần hội đồng hội chẩn</label>
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>- Chủ tịch hội đồng: Họ tên:</label>
            <input type="text" data-bind="value:chutichhoidong_ten" class="input-phuluc2 input-mobile " style="flex-grow: 1">
            <label> Chức vụ: </label>
            <input type="text" data-bind="value:chutichhoidong_chucvu" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>- Thư ký hội đồng: Họ tên:</label>
            <input type="text" data-bind="value:thukyhoidong_ten" class="input-phuluc2 input-mobile " style="flex-grow: 1">
            <label> Chức vụ: </label>
            <input type="text" data-bind="value:thukyhoidong_chucvu" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label><i>(*) Bác sỹ hội chẩn phim X-quang bệnh bụi phổi phải có chứng nhận kỹ năng đọc phim về bệnh bụi
                    phổi.</i></label>
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>2. Thời gian hội chẩn: </label>
            <input type="text" data-bind="value:thoigianhoichan" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>3. Thông tin về bệnh nhân cần hội chẩn</label>
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Họ và tên: </label>
            <input type="text" data-bind="value:thongtinbenhnhan_ten" class="input-phuluc2 input-mobile " style="flex-grow: 1">
            <label>Năm sinh: </label>
            <input type="text" data-bind="value:thongtinbenhnhan_namsinh" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Nam/Nữ: </label>
            <input type="text" data-bind="value:thongtinbenhnhan_gioitinh" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Nghề/công việc </label>
            <input type="text" data-bind="value:thongtinbenhnhan_nghe" class="input-phuluc2 input-mobile " style="flex-grow: 1">
            <label>Thời gian làm nghề/công việc </label>
            <input type="text" data-bind="value:thongtinbenhnhan_thoigianlamviec" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Tiếp xúc với yếu tố có hại trong quá trình lao động: </label>
            <input type="text" data-bind="value:thongtinbenhnhan_tiecxucvoi_yeutocohai" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Phân xưởng/vị trí lao động: </label>
            <input type="text" data-bind="value:thongtinbenhnhan_phanxuongvitri" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Tên đơn vị: </label>
            <input type="text" data-bind="value:thongtinbenhnhan_tendonvi" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Tỉnh/Thành phố: </label>
            <input type="text" data-bind="value:thongtinbenhnhan_tinhthanhpho" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>

        <div class="flexboxer col-md-12 p-0">
            <label>4. Tóm tắt bệnh nghề nghiệp </label>
        </div>

        <div class="flexboxer col-md-12 p-0">
            <label>4.1. Lâm sàng</label>
        </div>

        <div class="flexboxer col-md-12 p-0">
            <input type="text" data-bind="value:tomtatbenh_lamsang" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <input type="text"  class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>4.2. Cận lâm sàng</label>
        </div>

        <div class="flexboxer col-md-12 p-0">
            <input type="text" data-bind="value:tomtatbenh_canlamsang" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <input type="text"  class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>5. Kết luận của hội chẩn</label>
        </div>

        <div class="flexboxer col-md-12 p-0">
            <input type="text" data-bind="value:ketluan" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <input type="text"  class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>


        <br>
        <div class="row ">
            <div class="col-md-6 col-sm-12 border p-0 text-center ">
                    <div>&nbsp;</div>

                    <label ">Thư ký hội đồng</label><br>
                    <label ">(Ký, ghi rõ họ tên)</label><br>
            </div>

            <div class="col-md-6 col-sm-12 text-center border p-0">
                    <input type="text" class="input-phuluc2  " style="width: 8%;" data-bind="value:chutichky_noi">
                    <label>,ngày</label>
                    <input type="text" class="input-phuluc2 " style="width: 8%;" data-bind="value:chutichky_ngay">
                    <label>,tháng</label>
                    <input type="text" class="input-phuluc2  " style="width: 8%;" data-bind="value:chutichky_thang">
                    <label>,năm</label>
                    <input type="text" class="input-phuluc2 " style="width: 8%;" data-bind="value:chutichky_nam"><br>
                <label class=" pl-5 pr-5 text-center">Chủ tịch Hội đồng</label><br>
                <label class=" pl-5 pr-5 text-center">(Ký, ghi rõ họ tên, đóng dấu)</label>
            </div>
        </div>
    </div>
</div>
