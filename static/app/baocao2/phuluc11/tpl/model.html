<div block-bind="content">
    <div class="card-body border mt-5" style="background-color: white">
    
        <div block-bind="toolbar"></div>
        <div class="table-responsive">
            <table class="table  table-bordered">
                <tr class="text-center ">
                    <td>
                        <div class="flexboxer col-md-12 justify-content-center d-flex p-0 pl-5 pr-5">
                            <label>CƠ QUAN CHỦ QUẢN </label>
                        </div>
                        <div class="flexboxer col-md-12 justify-content-center d-flex p-0  pl-3 pr-3"">
                            <label class=" stronger">TÊN CƠ QUAN, ĐƠN VỊ</label>
                        </div>
                        <label class="stronger mt-2">..................</label>
                    </td>
                    <td>
                        <label class="stronger">CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</label><br>
                        <label class="stronger">Độc lập - Tự do - Hạnh phúc</label><br>
                        <label class="stronger">..................</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="flexboxer  justify-content-center d-flex ">
                            <label>Số</label>
                            <input type="text" data-bind="value:so_bc" class="input-phuluc2 input-mobile " style="width: 15%;">
                            <label>/BC</label>
                        </div>
                    </td>
                    <td>
                        <div class="flexboxer  justify-content-end d-flex ">
                            <input type="text" data-bind="value:noiviet" class="input-phuluc2 input-mobile " style="width: 8%;">
                            <label>,ngày</label>
                            <input type="text" data-bind="value:ngayviet" class="input-phuluc2 input-mobile " style="width: 8%;">
                            <label>,tháng</label>
                            <input type="text" data-bind="value:thangviet" class="input-phuluc2 input-mobile " style="width: 8%;">
                            <label>,năm</label>
                            <input type="text" data-bind="value:namviet" class="input-phuluc2 input-mobile " style="width: 8%;">
                        </div>
                    </td>
                </tr>
            </table>
        </div>



        <!-- Tiều đề -->
        <div class="flexboxer col-md-12 p-0 justify-content-center d-flex">
            <label>Kính gửi: Cơ sở lao động </label>
            <input type="text" data-bind="value:cosolaodong" class="input-phuluc2 input-mobile ">
        </div>

        <!-- Nhập thông tin  cơ sở lao động -->
        <div class="flexboxer col-md-12 p-0">
            <label>Cơ sở khám bệnh nghề nghiệp (ghi rõ) </label>
            <input type="text" data-bind="value:cosokhambenhnghenghiep" class="input-phuluc2 input-mobile " style="flex-grow: 1">

        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>trả lời kết quả đợt khám định kỳ người lao động mắc bệnh nghề nghiệp cho đơn vị </label>
            <input type="text" data-bind="value:donvi" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0 ">
            <label>1. Tổng hợp kết quả khám định kỳ cho người lao động mắc bệnh nghề nghiệp:</label>
        </div>
        <div class="table-responsive">
            <table class="table  table-bordered text-center">
                <tr>
                    <td>TT</td>
                    <td>Tên bệnh nhân</td>
                    <td>Giới</td>
                    <td>Tuổi</td>
                    <td>Tuổi nghề</td>
                    <td>Nghề khi bị BNN</td>
                    <td>Công việc hiện nay</td>
                    <td>Ngày phát hiện bệnh</td>
                    <td>Tên bệnh nghề nghiệp</td>
                    <td>Tiến triển</td>
                    <td>Biến chứng</td>
                    <td>Hướng giải quyết</td>
                    <td></td>
                </tr>
            

        <tbody id="tonghopketquakhamdinhky_grid"  data-bind="list:tonghopketquakhamdinhky"></tbody>
            </table>
            <button id="add_1_row" class="btn btn-primary">Thêm</button>
        </div>
        <div class="flexboxer col-md-12 p-0 ">
            <label>2. Đề nghị đơn vị:</label>
        </div>

        <div class="flexboxer col-md-12 p-0 ">
            <label>- Tổng số người lao động được khám /tổng số người bị bệnh nghề nghiệp</label>
            <input type="text" data-bind="value:dexuatduockham" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>

        <div class="flexboxer col-md-12 p-0 ">
            <label>- Số người cần được khám giám định tỷ lệ suy giảm khả năng lao động:</label>
            <input type="text" data-bind="value:dexuat_songuoi_canduocgiamdinh" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0 ">
            <label>- Số người cần được khám giám định lại tỷ lệ suy giảm khả năng lao động:</label>
            <input type="text" data-bind="value:dexuat_songuoi_canduocgiamdinh_lai" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>

        <div class="flexboxer col-md-12 p-0 ">
            <label>- Số người cần được điều trị, điều dưỡng PHCN:</label>
            <input type="text" data-bind="value:dexuat_songuoi_candieutri" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>
        <div class="flexboxer col-md-12 p-0 ">
            <label>- Số người cần bố trí lại vị trí làm việc:</label>
            <input type="text" data-bind="value:dexuat_songuoi_canbotrilaivieclam" class="input-phuluc2 input-mobile " style="flex-grow: 1">
        </div>

<br>


        <div class="row col-md-12 justify-content-center d-flex m-0 p-0">
            <div class="border w-50">

            </div>
            <div class="border w-50 text-center">
                <div class="flexboxer  justify-content-center d-flex ">
                    <input type="text" data-bind="value:noiky" class="input-phuluc2 input-mobile " style="width: 8%;">
                    <label>,ngày</label>
                    <input type="text" data-bind="value:ngayky" class="input-phuluc2 input-mobile " style="width: 8%;">
                    <label>,tháng</label>
                    <input type="text" data-bind="value:thangky" class="input-phuluc2 input-mobile " style="width: 8%;">
                    <label>,năm</label>
                    <input type="text" data-bind="value:namky" class="input-phuluc2 input-mobile " style="width: 8%;">
                </div><br>
                <label class=" pl-5 pr-5 text-center">Thủ trưởng cơ sở khám bệnh nghề nghiệp</label><br>
                <label class=" pl-5 pr-5 text-center">(Ký, ghi rõ họ tên, đóng dấu)</label>
            </div>
        </div>

        <label><b>Ghi chú:</b> <i>Cơ sở khám bệnh nghề nghiệp trả kết quả đợt khám định kỳ người lao động mắc bệnh nghề
                nghiệp gửi cơ sở lao động.
                 </i></label>


    </div>
</div>
