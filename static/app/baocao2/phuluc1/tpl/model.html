<div block-bind="content">
    <div class="card-body border mt-5" style="background-color: white">

        <div class="card-header">
            <div block-bind="toolbar"></div>
        </div>
        <div class="table-responsive">
            <table class="table  table-bordered">
                <tr class="text-center ">
                    <td>
                        <div class="flexboxer col-md-12 justify-content-center d-flex p-0 pl-5 pr-5">
                            <label>CƠ QUAN CHỦ QUẢN </label>
                        </div>
                        <div class="flexboxer col-md-12 justify-content-center d-flex p-0  pl-3 pr-3"">
                            <label class=" stronger">TÊN CƠ QUAN, ĐƠN VỊ</label>
                        </div>
                        <label class="stronger mt-2">..................</label>
                    </td>
                    <td>
                        <label class="stronger">CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</label><br>
                        <label class="stronger">Độc lập - Tự do - Hạnh phúc</label><br>
                        <label class="stronger">..................</label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="flexboxer  justify-content-center d-flex ">
                            <label>Số</label>
                            <input type="text" class="input-phuluc2 input-mobile " style="width: 15%;" data-bind="value:so">
                            <label>/GCN</label>
                        </div>
                    </td>
                    <td>
                        <div class="flexboxer  justify-content-end d-flex ">
                            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:noiviet">
                            <label>,ngày</label>
                            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:ngayviet">
                            <label>,tháng</label>
                            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:thangvieti">
                            <label>,năm</label>
                            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:namviet">
                        </div>
                    </td>
                </tr>
            </table>
        </div>



        <!-- Tiều đề -->
        <div class="justify-content-center d-flex">
            <label class="stronger">GIẤY GIỚI THIỆU</label>
        </div>
        <div class="flexboxer col-md-12 p-0 justify-content-center d-flex">
            <label>Kính gửi: </label>
            <input type="text" class="input-phuluc2 input-mobile " data-bind="value:kinhgui">
        </div>

        <!-- Nhập thông tin  cơ sở lao động -->
        <div class="flexboxer col-md-12 p-0">
            <label>Tên cơ quan, đơn vị giới thiệu người lao động </label>
            <input type="text" class="input-phuluc2 input-mobile " style="flex-grow: 1" data-bind="value:ten_coquan_gioithieu">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Trân_trọng_giới_thiệu_Ông/bà:</label>
            <input type="text" class="input-phuluc2 input-mobile " style="flex-grow: 1" data-bind="value:gioithieu_ong_ba">
            <label style="padding-top: 1px;">giới_tính: </label>
            <input type="text" data-bind="value:gioitinh">


        </div>
        <div class="flexboxer col-md-12 p-0 ">
            <label>Sinh ngày</label>
            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:sinhngay">
            <label>tháng</label>
            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:sinhthang">
            <label>năm</label>
            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:sinhnam">
        </div>
        <div class="flexboxer col-md-12 p-0 ">
            <label>Số CMND </label>
            <input type="text" class="input-phuluc2 input-mobile " data-bind="value:so_cmtnn">
            <label>cấp ngày </label>
            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:so_cmtnn_capngay">
            <label>tháng</label>
            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:so_cmtnn_capthang">
            <label>năm</label>
            <input type="text" class="input-phuluc2 input-mobile " style="width: 8%;" data-bind="value:so_cmtnn_capnam">
            <label>tại</label>
            <input type="text" class="input-phuluc2 input-mobile " style="flex-grow: 1" data-bind="value:so_cmtnn_captai">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Nghề/công việc chuẩn bị bố trí hoặc đang làm:</label>
            <input type="text" class="input-phuluc2 input-mobile " style="flex-grow: 1" data-bind="value:nghe_chuanbi_botri">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Yếu tố có hại: </label>
            <input type="text" class="input-phuluc2 input-mobile " style="flex-grow: 1" data-bind="value:yeuto_cohai">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Được cử đến cơ sở khám bệnh nghề nghiệp để: </label>
            <input type="text" class="input-phuluc2 input-mobile " style="flex-grow: 1" data-bind="value:duoc_cu_den_cosokham_de">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Trân trọng cảm ơn./.</label>
        </div>




        <div class="row col-md-12 justify-content-center d-flex m-0 p-0">
            <div class="border w-50">

            </div>
            <div class="border w-50 text-center">
                <label class=" pl-5 pr-5 text-center">LÃNH ĐẠO CƠ SỞ LAO ĐỘNG</label><br>
                <label class=" pl-5 pr-5 text-center">(Ký, ghi rõ họ tên, đóng dấu)</label>
            </div>
        </div>

        <label><i>1 Địa danh</i></label> <br>
        <label><i>2 Tên cơ sở khám bệnh nghề nghiệp</i></label> <br>

        <label><i>3 Khám sức khoẻ trước khi bố trí làm việc/ để khám định kỳ bệnh nghề nghiệp.</i></label>

        <br>
        <!-- Hết nhập thông tin cơ sở lao động -->

    </div>
</div>
