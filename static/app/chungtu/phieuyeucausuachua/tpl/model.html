<div block-bind="content">

								</div>
								<br>

							<div class="row col-md-6">

							<br>

							<div class="row col-md-6">

							<br>

											placeholder="..." required="">

									<label class="col-md-5 m-0 pt-2">Cán bộ tổ sửa chữa TB(ký):</label>
									<input class="col-md-7" type="text" class="form-control"
										data-bind="value:xacnhan_canbosuachua" placeholder="..." required="">

							</div>

							<br>

							<div class="row col-md-12">

							</div>

							<hr>
							<div class="col-md-12">

									Vui lòng nhập email.
								</div>
							</div>
							<br>



							<div class="row row col-md-12">

									<label class="col-md-4 m-0 pt-2 pr-0">Ngày:</label>

									<input class="col-md-7" type="text" class="form-control"
										data-bind="value:xacnhan_nguoisudungnhanketqua" placeholder="..." required="">
								</div>
							</div>

							<br>
