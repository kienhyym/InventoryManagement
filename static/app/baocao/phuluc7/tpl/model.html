<div block-bind="content">
    <div class="card-body border mt-5" style="background-color: white">
        <div class="row">
            <div class="col-md-7">
                <h6 class="m-0">Thông tin chi tiết</h6>
            </div>
            <div class="col-md-5 text-right">
                <div block-bind="toolbar"></div>
            </div>
        </div>
        <!-- Tiều đề -->
        <div class="justify-content-center d-flex">
            <label class="stronger">SỔ THEO DÕI CÔNG TÁC HUẤN LUYỆN SƠ CỨU, CẤP CỨU TẠI NƠI LÀM VIỆC</label>
        </div>
        <div class="justify-content-center d-flex">
            <label class="m-0 pt-1 stronger">Năm:</label>
            <input type="text" class="input-phuluc2" data-bind="value:nam">
        </div>


        <!-- Hết tiêu đê -->

        <!-- Nhập thông tin  chung-->
        <label class="stronger">I. Thông tin chung</label>
        <div class="flexboxer col-md-12 p-0">
            <label>1.1. Tên cơ sở huấn luyện</label>
            <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:tencosohuanluyen">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>1.2. Thời gian thực hiện huấn luyện (lần đầu/huấn luyện lại hằng năm): </label>
            <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:thoigianthuchienhuanluyen">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>1.3. Giảng viên thực hiện huấn luyện:</label>
        </div>
        <div class="row col-md-12">
            <div id="add_row" class="mb-1"></div>
        </div>
        <div data-bind="list:giangvienthuchienhuanluyenfield"></div>
        <br>
        <br>
        <br>
        <!-- Hết nhập thông tin chung -->


        <!-- Danh sách người lao động được huấn luyện -->
        <label class="stronger">2. Danh sách người lao động được huấn luyện</label>
        <div class="row col-md-12">
            <div id="add_row2" class="mb-1"></div>
        </div>
        <div class="table-responsive tablee">
            <table class="table  table-bordered">
                <tr class="text-center ">
                    <td rowspan="2">TT</td>
                    <td rowspan="2">Họ và tên</td>
                    <td colspan="2">Năm sinh</td>
                    <td rowspan="2">Vị trí làm việc</td>
                    <td rowspan="2">Chữ ký của người được huấn luyện</td>
                </tr>

                <tr class="text-center ">
                    <td>Nam</td>
                    <td>Nữ</td>
                </tr>
                <tbody data-bind="list:bangdanhsachthanhvienlucluongsocuuduochuanluyenfield"></tbody>
            </table>
        </div>
        <label><i>(*) Đối với các trường hợp đã được huấn luyện an toàn vệ sinh lao động phải lưu giữ sổ theo dõi người
                lao động được huấn luyện an toàn vệ sinh lao động, giấy chứng nhận huấn luyện an toàn vệ sinh lao
                động.</i></label>
        <!-- Hết Danh sách người lao động được huấn luyện  -->


        <!-- Danh sách thành viên lực lượng sơ cứu được huấn luyện -->
        <label class="stronger">3. Danh sách thành viên lực lượng sơ cứu được huấn luyện</label>

        <div class="row col-md-12">
            <div id="add_row3" class="mb-1"></div>
        </div>
        <div class="table-responsive tablee">
            <table class="table  table-bordered">
                <tr class="text-center ">
                    <td rowspan="2">TT</td>
                    <td rowspan="2">Họ và tên</td>
                    <td colspan="2">Năm sinh</td>
                    <td rowspan="2">Vị trí làm việc</td>
                    <td rowspan="2">Chữ ký của người được huấn luyện</td>
                </tr>

                <tr class="text-center ">
                    <td>Nam</td>
                    <td>Nữ</td>
                </tr>
                <tbody data-bind="list:bangdanhsachnguoilaodongduochuanluyenfield"></tbody>
            </table>
        </div>
        <div class="row col-md-12 justify-content-center d-flex">
            <div class="border">
                <div class=" pl-5 pr-5 text-center">Xác nhận của người sử dụng lao động</div>
                <div class=" pl-5 pr-5 text-center">(ký, đóng dấu)</div>
                <div class=" pl-5 pr-5 text-center">&nbsp;</div>
                <div class=" pl-5 pr-5 text-center">&nbsp;</div>
            </div>
            <div class="border">
                <div class=" pl-5 pr-5 text-center">Xác nhận của tổ chức huấn luyện sơ cấp cứu</div>
                <div class=" pl-5 pr-5 text-center">(ký, đóng dấu)</div>
                <div class=" pl-5 pr-5 text-center">&nbsp;</div>
                <div class=" pl-5 pr-5 text-center">&nbsp;</div>
            </div>
        </div>
        <!-- Hết Danh sách thành viên lực lượng sơ cứu được huấn luyện -->
    </div>
</div>
