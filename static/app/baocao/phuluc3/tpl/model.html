<div block-bind="content">
    <div class="card-body border mt-5" style="background-color: white">
        <div class="row">
            <div class="col-md-7">
                <h6 class="m-0">Thông tin chi tiết</h6>
            </div>
            <div class="col-md-5 text-right">
                <div block-bind="toolbar"></div>
            </div>
        </div>
        <!-- Tiều đề -->
        <div class="justify-content-center d-flex">
            <label class="stronger">CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</label>
        </div>
        <div class="justify-content-center d-flex">
            <label class="stronger">Độc lập - Tự do - Hạnh phúc</label>
        </div>
        <div class="justify-content-center d-flex">
            <label class="stronger mb-5">-------------------</label>
        </div>

        <div class="justify-content-center d-flex">
            <label class="stronger">HỒ SƠ CẤP CỨU</label>
        </div>
        <div class="justify-content-center d-flex">
            <label class="stronger">TAI NẠN LAO ĐỘNG TẠI CƠ SỞ LAO ĐỘNG</label>
        </div>
        <!-- Hết tiêu đê -->

        <!-- Nhập thông tin  cơ sở lao động -->
        <div class="flexboxer col-md-12 p-0">
            <label>Tên cơ sở lao động:</label>
            <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:tencosolaodong">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Ngành chủ quản:</label>
            <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:nganhchuquan">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Địa chỉ:</label>
            <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:diachi">
        </div>
        <div class="row col-md-12 p-0 m-0">
            <div class="flexboxer col-md-6 p-0">
                <label>Điện thoại:</label>
                <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:dienthoai">
            </div>
            <div class="flexboxer col-md-6 p-0">
                <label>Số Fax:</label>
                <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:sofax">
            </div>
        </div>
        <div class="row col-md-12 p-0 m-0">
            <div class="flexboxer col-md-6 p-0">
                <label>E-mail:</label>
                <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:email">
            </div>
            <div class="flexboxer col-md-6 p-0">
                <label>Website:</label>
                <input type="text" class="input-phuluc2 w-100" style="flex-grow: 1" data-bind="value:website">
            </div>
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Người liên hệ:</label>
            <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:nguoilienhe">
        </div>
        <div class="flexboxer col-md-12 p-0">
            <label>Người lập hồ sô:</label>
            <input type="text" class="input-phuluc2" style="flex-grow: 1" data-bind="value:nguoilaphoso">
        </div>
        <div class="justify-content-center d-flex">
            <label class="m-0 pt-1">Năm:</label>
            <input type="text" class="input-phuluc2" data-bind="value:nam">
        </div>
        <br>
        <br>
        <br>
        <!-- Hết nhập thông tin cơ sở lao động -->


        <!-- Biểu mẫu 1 -->
        <div class="justify-content-center d-flex  m-1">
            <label class="stronger">Hồ sơ cấp cứu tai nạn lao động tại cơ sở lao động</label>
        </div>
        <div class="row col-md-12">
            <div id="add_row" class="mb-1"></div>
        </div>
        <div class="table-responsive">
            <table class="table  table-bordered">
                <tr class="text-center ">
                    <td rowspan="2">Ngày, tháng, năm</td>
                    <td rowspan="2">Số TT</td>
                    <td rowspan="2">Họ tên nạn nhân</td>
                    <td colspan="2">Tuổi, giới</td>
                    <td rowspan="2">Thời gian bị TNLĐ, nhiễm độc</td>
                    <td rowspan="2">Thời gian cấp cứu tại chỗ</td>
                    <td rowspan="2">Tình trạng nạn nhân, thương tích</td>
                    <td rowspan="2">Yếu tố gây tai nạn, nhiễm độc</td>
                    <td rowspan="2">Xử trí cấp cứu</td>
                    <td rowspan="2">Thời gian nghỉ việc</td>
                    <td rowspan="2">Kết quả giám định tỷ lệ mất sức lao động</td>
                    <td rowspan="2"></td>

                </tr>

                <tr class="text-center ">
                    <td>Nam</td>
                    <td>Nữ</td>
                </tr>
                <tbody data-bind="list:banghscctainanlaodongtaicosolaodongfield"></tbody>
            </table>
        </div>
        <!-- Hết Biểu mẫu 1 -->
    </div>
</div>
