            <label class="stronger">NỘI DUNG VÀ THỜI GIAN HUẤN LUYỆN VỀ SƠ CỨU TẠI CƠ SỞ LAO ĐỘNG</label>

        <label class="stronger">I. Huấn luyện lần đầu</label><br>
        <label>Thời gian huấn luyện:</label><br>
        <label>- Đối với người lao động: 4 giờ;</label><br>
        <label>- Đối với lực lượng sơ cứu, cấp cứu: 16 giờ (2 ngày).</label><br>
        <label>Nội dung huấn luyện:</label><br>
        <label>1. Các nguyên lý cơ bản về sơ cứu, cấp cứu tại chỗ</label><br>
        <label>2. Băng bó vết thương (Nguyên tắc, các phương tiện dùng để băng bó, kỹ thuật băng bó)</label><br>
        <label>3. Kỹ thuật cầm máu tạm thời (Nguyên tắc cầm máu, các biện pháp cầm máu tạm thời)</label><br>
        <label>4. Kỹ thuật cố định gãy xương tạm thời (Nguyên tắc cố định gãy xương, các phương tiện cố định gãy xương)</label><br>
        <label>5. Kỹ thuật hồi sinh tim phổi (Nhận biết dấu hiệu ngừng tuần hoàn hô hấp, hướng dẫn thông thoáng đường thở và hỗ trợ hô hấp, hướng dẫn hồi sức tim phổi)</label><br>
        <label>6. Xử lý bỏng; (Đánh giá nguyên nhân và mức độ bỏng, xử lý cấp cứu bỏng tại chỗ)</label><br>
        <label>7. Phương pháp vận chuyển nạn nhân an toàn không cáng và có cáng để cấp cứu ban đầu</label><br>
        <label>8. Các hình thức cấp cứu:</label><br>
        <label>- Cấp cứu điện giật</label><br>
        <label>- Cấp cứu đuối nước</label><br>
        <label>- Cấp cứu tai nạn do hóa chất</label><br>
        <label>9. Hướng dẫn chung nội dung và sử dụng túi sơ cứu</label><br>
        <label>10. Thực hành chung cho các nội dung</label><br>
        <label class="stronger">II. Huấn luyện lại hằng năm</label><br>

        <label>- Đối với người lao động: 2 giờ;</label><br>
        <label>- Đối với lực lượng sơ cứu, cấp cứu: 8 giờ (1 ngày).</label><br>
