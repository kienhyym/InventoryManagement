<div block-bind="content">
	<!-- Page Header -->
	<div class="page-header row no-gutters py-2">
		
	</div>
	<!-- End Page Header -->
	<div class="row">
		<div class="col-lg-8 col-md-12">
			<div class="card  card-small mb-4">
				<div class="card-header  border-bottom">
					<div class="row">
						<div class="col-md-7">
							<h6 class="m-0 pt-2 tensp"></h6>
						</div>
						<div class="col-md-5 text-right">
							<div block-bind="toolbar"></div>
						</div>
					</div>
				</div>
				<div class="card-body">
					<div class="needs-validation" novalidate="">
						<div class="row mb-3">

							<div class="col-md-6 ">
								<label>Serial</label>
								<input type="text" class="form-control" data-bind="value:tenthietbi"

							<div class="col-md-6">
								<label>Ngày kiểm tra<span class="text-muted"></span></label>

									placeholder="nhập nhãn hiệu">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>


						</div>
						<div class="row mb-3">
							<div class="col-md-6">
								<label>Tình trạng</label>
								<input type="text" class="form-control" data-bind="value:tinhtrang" placeholder="..."
									required="">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>
							<div class="col-md-6">
								<label>Mô tả tình trạng</label>
								<input type="text" class="form-control" data-bind="value:mota" placeholder="..."
									required="">
								<div class="invalid-feedback">
									Vui lòng nhập email.
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
