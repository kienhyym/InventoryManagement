<div block-bind="toolbar"></div>
<div block-bind="content" style="margin-top: 30px">

	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-lg-2 col-md-2 col-sm-2 col-4">
			<label>Tên điểm bán</label>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-8 col-12">
			<input type="text" class="form-control" data-bind="value:workstation_name">
		</div>
	</div>

	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-lg-2 col-md-2 col-sm-2 col-4">
			<label class="requireds">Mã điểm bán</label>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-8 col-12">
			<input type="text" class="form-control" data-bind="value:workstation_no">
		</div>
	</div>

	<div class="row text-center" style="margin-bottom: 10px">
		<div class="col-lg-2 col-md-2 col-sm-2 col-4">
			<label>Địa chỉ</label>
		</div>
		<div class="col-lg-6 col-md-6 col-sm-8 col-12">
			<input data-bind="value:address" type="text" class="form-control">
			<!-- <label class="checkbox-inline">Thuế này có cho gộp</label> -->

		</div>
	</div>
